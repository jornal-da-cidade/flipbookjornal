<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div id="flipbook">
        <div id="controls">
            <select id="pdf-selector">
                <option value=" PDF/ed2698.pdf ">Edição 1 (Local)</option>
                <option value="pdf/edicao2.pdf">Edição 2 (Local)</option>
                <option value="https://drive.google.com/uc?export=download&id=1IHK2HlJDftjroTXavxYxJKFgmJsJnvzH">Edição 3 (Google Drive)</option>
            </select>
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
            <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
